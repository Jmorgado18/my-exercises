<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>JavaBank - Customer List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-4xl font-bold text-blue-600 mb-8">JAVABANK</h1>
    
    <h2 class="text-2xl mb-4">List of Customers</h2>

    <table id="customerTable" class="w-3/4 bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-blue-500 text-white">
            <tr>
                <th class="p-3 text-left">ID</th>
                <th class="p-3 text-left">First Name</th>
                <th class="p-3 text-left">Last Name</th>
                <th class="p-3 text-left">Email</th>
                <th class="p-3 text-left">Phone</th>
            </tr>
        </thead>
        <tbody id="customerTableBody">
        
        </tbody>
    </table>

    
</body>
</html>
