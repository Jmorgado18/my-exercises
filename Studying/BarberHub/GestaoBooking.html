<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Marcações - Barbearia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Barbearia</a>
    </nav>

    <div class="row justify-content-center mt-5">
      <div class="col-md-10">
        <h2 class="text-center">Gestão de Marcações</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Serviço</th>
              <th>Data</th>
              <th>Hora</th>
              <th>Status</th>
              <th>Alterar Status</th>
              <th>Cancelar</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>João Silva</td>
              <td>Corte de Cabelo</td>
              <td>10/12/2024</td>
              <td>10:00</td>
              <td><span class="badge bg-warning text-dark" id="status1">Pendente</span></td>
              <td>
                <button class="btn btn-warning" onclick="mostrarEdicao(1)">Editar</button>
                <div id="editarStatus1" class="d-none">
                  <select class="form-select mt-2" id="statusSelect1" title="Selecione o novo status">
                    <option value="Pendente" selected>Pendente</option>
                    <option value="Concluído">Concluído</option>
                    <option value="Cancelado">Cancelado</option>
                  </select>
                  <button class="btn btn-primary mt-2" onclick="alterarStatus(1)">Salvar</button>
                </div>
              </td>
              <td><button class="btn btn-danger">Cancelar</button></td>
            </tr>
            <tr>
              <td>Carlos Souza</td>
              <td>Barba</td>
              <td>10/12/2024</td>
              <td>11:00</td>
              <td><span class="badge bg-success" id="status2">Concluído</span></td>
              <td>
                <button class="btn btn-warning" onclick="mostrarEdicao(2)">Editar</button>
                <div id="editarStatus2" class="d-none">
                  <select class="form-select mt-2" id="statusSelect2">
                    <option value="Pendente">Pendente</option>
                    <option value="Concluído" selected>Concluído</option>
                    <option value="Cancelado">Cancelado</option>
                  </select>
                  <button class="btn btn-primary mt-2" onclick="alterarStatus(2)">Salvar</button>
                </div>
              </td>
              <td><button class="btn btn-danger">Cancelar</button></td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-success w-100" onclick="window.location.href='perfil.html'">Voltar ao Perfil</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function mostrarEdicao(id) {
      // Exibe o campo de edição de status
      var editarDiv = document.getElementById('editarStatus' + id);
      editarDiv.classList.remove('d-none');
      
      // Esconde o botão de edição
      var editarButton = document.querySelector('#editarStatus' + id).previousElementSibling;
      editarButton.classList.add('d-none');
    }

    function alterarStatus(id) {
      var statusSelect = document.getElementById('statusSelect' + id);
      var statusBadge = document.getElementById('status' + id);

      // Atualiza o texto do status baseado na seleção
      statusBadge.innerText = statusSelect.value;

      // Atualiza a cor da badge conforme o status selecionado
      if (statusSelect.value === 'Pendente') {
        statusBadge.className = 'badge bg-warning text-dark';
      } else if (statusSelect.value === 'Concluído') {
        statusBadge.className = 'badge bg-success';
      } else if (statusSelect.value === 'Cancelado') {
        statusBadge.className = 'badge bg-danger';
      }

      // Esconde a área de edição
      var editarDiv = document.getElementById('editarStatus' + id);
      editarDiv.classList.add('d-none');
      
      // Mostra novamente o botão de editar
      var editarButton = document.querySelector('#editarStatus' + id).previousElementSibling;
      editarButton.classList.remove('d-none');
    }
  </script>
</body>
</html>
