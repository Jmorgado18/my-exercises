<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Produtos - Barbearia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Barbearia</a>
    </nav>

    <div class="row justify-content-center mt-5">
      <div class="col-md-10">
        <h2 class="text-center">Gestão de Produtos</h2>

        <!-- Botão para adicionar produto -->
        <div class="d-flex justify-content-end mb-3">
          <button class="btn btn-success" onclick="window.location.href='newProduct.html'">Adicionar Produto</button>
        </div>

        <!-- Tabela de produtos -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nome do Produto</th>
              <th>Marca</th>
              <th>Preço</th>
              <th>Stock</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaProdutos">
            <tr>
              <td>Shampoo X</td>
              <td>Marca Y</td>
              <td>15.00€</td>
              <td>20</td>
              <td>
                <!-- Botão de editar que redireciona para a página de edição -->
                <button class="btn btn-warning me-2" onclick="window.location.href='newProduct.html'">Editar</button>
                <button class="btn btn-danger" onclick="removerLinha(this)">Remover</button>
              </td>
            </tr>
            <tr>
              <td>Pomada Z</td>
              <td>Marca W</td>
              <td>10.00€</td>
              <td>15</td>
              <td>
                <!-- Botão de editar que redireciona para a página de edição -->
                <button class="btn btn-warning me-2" onclick="window.location.href='newProduct.html'">Editar</button>
                <button class="btn btn-danger" onclick="removerLinha(this)">Remover</button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Botão para voltar -->
        <button class="btn btn-primary w-100" onclick="window.location.href='admin.html'">Voltar à Administração</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function removerLinha(botao) {
      // Remove a linha correspondente ao botão clicado
      const linha = botao.closest("tr");
      linha.remove();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
