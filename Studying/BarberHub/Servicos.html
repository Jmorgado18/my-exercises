<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Serviços - Barbearia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Barbearia</a>
    </nav>

    <div class="row justify-content-center mt-5">
      <div class="col-md-10">
        <h2 class="text-center">Gestão de Serviços</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nome do Serviço</th>
              <th>Preço</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Corte de Cabelo</td>
              <td>20.00€</td>
              <td>
                <button class="btn btn-warning" onclick="editarServico('Corte de Cabelo', '20.00')">Editar</button>
                <button class="btn btn-danger ml-2" onclick="removerServico(this)">Remover</button>
              </td>
            </tr>
            <tr>
              <td>Corte de Barba</td>
              <td>10.00€</td>
              <td>
                <button class="btn btn-warning" onclick="editarServico('Corte de Barba', '10.00')">Editar</button>
                <button class="btn btn-danger ml-2" onclick="removerServico(this)">Remover</button>
              </td>
            </tr>
          </tbody>
        </table>
        
        <button class="btn btn-success w-100" onclick="window.location.href='adicionar-servico.html'">Adicionar Novo Serviço</button>
        <button class="btn btn-primary w-100 mt-2" onclick="window.location.href='admin.html'">Voltar à Administração</button>
      </div>
    </div>
  </div>

  <script>
    function editarServico(nome, preco) {
      // Redireciona para a página de edição com os dados do serviço como parâmetros na URL
      window.location.href = 'adicionar-servico.html?nome=' + encodeURIComponent(nome) + '&preco=' + encodeURIComponent(preco);
    }

    function removerServico(button) {
      // Encontrar a linha que contém o botão e removê-la da tabela
      const row = button.closest('tr');
      row.remove();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
