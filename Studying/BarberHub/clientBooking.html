<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Barbearia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Barbearia</a>
    </nav>

    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h2 class="text-center">Agendar Marcações</h2>
        <form>
          <div class="mb-3">
            <label for="barbeiro" class="form-label">Escolha o Barbeiro</label>
            <select class="form-select" id="barbeiro">
              <option value="1">João</option>
              <option value="2">Carlos</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" required>
          </div>
          <div class="mb-3">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora" required>
          </div>
          <div class="mb-3">
            <label for="servico" class="form-label">Serviço</label>
            <select class="form-select" id="servico">
              <option value="corte">Corte de Cabelo</option>
              <option value="barba">Corte de Barba</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Confirmar Agendamento</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
