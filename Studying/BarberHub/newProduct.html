<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Produto - Barbearia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Barbearia</a>
    </nav>

    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <h2 class="text-center">Adicionar Produto</h2>

        <!-- Formulário para adicionar produto -->
        <form>
          <div class="mb-3">
            <label for="nomeProduto" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="nomeProduto" placeholder="Insira o nome do produto" required>
          </div>

          <div class="mb-3">
            <label for="marcaProduto" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marcaProduto" placeholder="Insira a marca do produto" required>
          </div>

          <div class="mb-3">
            <label for="precoProduto" class="form-label">Preço (€)</label>
            <input type="number" step="0.01" class="form-control" id="precoProduto" placeholder="Insira o preço do produto" required>
          </div>

          <div class="mb-3">
            <label for="stockProduto" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stockProduto" placeholder="Insira a quantidade em stock" required>
          </div>

          <!-- Caixa de texto para descrição do produto -->
          <div class="mb-3">
            <label for="descricaoProduto" class="form-label">Descrição do Produto</label>
            <textarea class="form-control" id="descricaoProduto" rows="3" placeholder="Insira uma descrição do produto" required></textarea>
          </div>

          <!-- Caixa para upload de foto -->
          <div class="mb-3">
            <label for="fotoProduto" class="form-label">Upload de Foto do Produto</label>
            <input type="file" class="form-control" id="fotoProduto" accept="image/*" onchange="mostrarFoto()">
          </div>

          <!-- Exibição da imagem carregada -->
          <div id="fotoPreview" class="mb-3" style="display: none;">
            <img id="fotoProdutoPreview" src="" alt="Foto do Produto" class="img-fluid mb-2" style="max-width: 200px;">
            <button type="button" class="btn btn-danger" onclick="removerFoto()">Remover Foto</button>
          </div>

          <!-- Botões -->
          <button type="submit" class="btn btn-success w-100">Salvar Produto</button>
          <button type="button" class="btn btn-secondary w-100 mt-2" onclick="window.location.href='Products.html'">Voltar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function mostrarFoto() {
      const fotoProduto = document.getElementById('fotoProduto');
      const fotoPreview = document.getElementById('fotoPreview');
      const fotoProdutoPreview = document.getElementById('fotoProdutoPreview');

      const file = fotoProduto.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          fotoProdutoPreview.src = e.target.result;
          fotoPreview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    }

    function removerFoto() {
      const fotoProduto = document.getElementById('fotoProduto');
      const fotoPreview = document.getElementById('fotoPreview');
      fotoProduto.value = ''; // Limpa o input de arquivo
      fotoPreview.style.display = 'none'; // Oculta a pré-visualização
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
