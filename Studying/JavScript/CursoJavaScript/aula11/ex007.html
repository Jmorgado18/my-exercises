<html lang="en">
<head>

<body>
    <h1>Nacionalidade</h1>
    Nacionalidade <input type ="text" name="txtnac" id="txtnac"> 
    <input type="button" value="Verificar" onclick ="calcular()">
    <div id="res"></div>
        <script>
            function calcular(){
                var txtv = window.document.querySelector('input#txtnac');
                var res = window.document.querySelector('div#res');
                var nacionalidade=txtv.value;
                res.innerHTML = `A sua Nacionalidade é  ${nacionalidade}. <br>`;
                if (nacionalidade =="Portuguesa") {

                    res.innerHTML += `Português`
                }else{
                    res.innerHTML += `Estrangeiro`
}



            }

        </script>
</body>
